<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="#"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >Services</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >Owner</a
                >
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >Contact Us</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </button>

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </button>
              </div>

              <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
              <!-- <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"> -->
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <!-- <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
          </div> -->
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="#"
            class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
            aria-current="page"
            >Dashboard</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Team</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Projects</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >Calendar</a
          >
        </div>
      </div>
    </nav>

    <!-- <div class="flex flex-row items-center justify-around mt-40">
  <div class="flex flex-col">
    <h1 class="text-4xl"> <span class="font-bold">Find Your</span></h1>
    <h1 class="text-4xl text-blue-600 mt-1">Dream Place</h1>
    <p class="mt-6">Where Comfort Meets Convenience, Your Rental<br>Journey Starts Here</p>
  </div>
  <img class="" src="image-removebg-preview.png" alt="">
</div> -->

    <section class="mb-12">
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
        <div class="flex flex-col space-y-10 mb-44 lg:w-1/2 lg:mt-16 xl:mb-20">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left"
          >
            Find Your <br />
            <span class="text-blue-600 font-normal">Dream Place</span>
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left"
          >
            Where Comfort Meet Convenience, Your Rental Journey Start Here
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="py-5 px-10 text-2xl font-bold text-white bg-blue-900 rounded-full lg:py-4 hover:opacity-70"
            >
              Explore More
            </a>
          </div>
        </div>

        <div class="mb-24 mx-auto lg:w-1/2 lg:mb-0">
          <img
            src="original-51a1a7f27bae24ac62ec14a790b52238 Background Removed.png"
            alt=""
          />
        </div>
      </div>

      <h3 class="flex font-bold text-blue-600 ml-12 mb-2">
        House Rent Predictor
      </h3>
      <div class="p-3 bg-blue-100 ml-12 mr-12 rounded-3xl">
        <div
          class="flex items-center justify-center bg-blue-50 m-3 rounded-3xl"
        >
          <form method="post" action="#" class="flex flex-col">
            <div class="flex flex-col lg:flex-row justify-around">
              <select
                class="rounded-3xl p-3 m-6"
                name="BHK"
                id="BHK"
                required="1"
                placeholder="BHK"
              >
                <option value=""></option>
              </select>

              <select
                class="rounded-3xl p-3 m-6"
                name="HouseSize"
                id="HouseSize"
                required="1"
                placeholder="House Size (in sqr feet)"
              >
                <option value=""></option>
              </select>

              <select
                class="rounded-3xl p-3 m-6"
                name="Floor"
                id="Floor"
                required="1"
                placeholder="Floor"
              ></select>
            </div>

            <div class="flex flex-col lg:flex-row justify-around">
              <select
                class="rounded-3xl p-3 m-6"
                name="AreaType"
                id="AreaType"
                required="1"
                placeholder="Area Type"
              ></select>

              <select
                class="rounded-3xl p-3 m-6"
                name="City"
                id="City"
                required="1"
                placeholder="City"
              ></select>

              <input
                class="rounded-3xl p-3 m-6"
                type="text"
                name=""
                id="BHK"
                placeholder="Furnishing Status"
              />

              <input
                class="rounded-3xl p-3 m-6"
                type="text"
                name=""
                id="BHK"
                placeholder="Bathroom"
              />
            </div>

            <div
              class="flex flex-col lg:flex-row justify-around lg:mx-0 mt-3 mb-6"
            >
              <a
                href=""
                class="py-5 px-10 text-2xl font-bold text-white bg-blue-900 rounded-full lg:py-4 hover:opacity-70"
              >
                Predict Price
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
